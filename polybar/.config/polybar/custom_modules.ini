[module/mocp]
type = custom/script
exec = ~/.config/polybar/scripts/mocp.sh
interval = 1
click-left = mocp -f &
click-right = mocp -r &
click-middle = mocp -G &
format-prefix = " "
format-padding = 5

[module/task]
type = custom/script
exec = ~/.config/polybar/scripts/polytask.sh
interval = 5
format-prefix = " "
format-padding = 5
